<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Snake Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Simply Just Another Snake Game... by DYuki">

    <!-- webapp infos -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS compability tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black / default / black-translucent">
    <meta name="apple-mobile-web-app-title" content="Snake Game">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/fontawesome.css"
        integrity="sha384-4aon80D8rXCGx9ayDt85LbyUHeMWd3UiBaWliBlJ53yzm9hqN21A+o1pqoyK04h+" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/solid.css"
        integrity="sha384-r/k8YTFqmlOaqRkZuSiE9trsrDXkh07mRaoGBMoDcmA58OHILZPsk29i2BsFng1B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js" defer></script>

</head>

<body>
    <div id="container">
        <header>
            <h1>Snake Game</h1>
        </header>
        <main>
            <canvas id="game" width="300" height="300" style="border:2px solid #000000;"></canvas>
        </main>
        <section>
            <table>
                <tr>
                    <th></th>
                    <th><i class="fas fa-angle-up fa-3x"></i></th>
                    <th></th>
                </tr>
                <tr>
                    <th><i class="fas fa-angle-left fa-3x"></i></th>
                    <!-- <th><i class="fas fa-circle fa-2x"></i></th> -->
                    <!-- <th><i class="fas fa-genderless fa-3x"></i></th> -->
                    <th></th>
                    <th><i class="fas fa-angle-right fa-3x"></i></th>
                </tr>
                <tr>
                    <th></th>
                    <th><i class="fas fa-angle-down fa-3x"></i></th>
                    <th></th>
                </tr>
            </table>
        </section>
    </div>
</body>

</html>
