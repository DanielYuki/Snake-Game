<body>
    <div id="container">
        <!-- <header>
            <h1>Snake Game</h1>
        </header> -->
        <main>
            <div>
                <span id="score">Score: 0</span>
                <span id="hiScore">Hi-Score: 0</span>
            </div>
            <canvas id="game" width="300" height="300" style="border: 2px solid black"></canvas>
        </main>
        <section>
            <table>
                <tr>
                    <th></th>
                    <th id="upButton" class="dpad"><i class="fas fa-angle-up fa-3x"></i></th>
                    <th></th>
                </tr>
                <tr>
                    <th id="leftButton" class="dpad"><i class="fas fa-angle-left fa-3x"></i></th>
                    <th id="dpadCenter" class="dpad"><i class="fas fa-genderless fa-3x"></i></th>
                    <th id="rightButton" class="dpad"><i class="fas fa-angle-right fa-3x"></i></th>
                </tr>
                <tr>
                    <th></th>
                    <th id="downButton" class="dpad"><i class="fas fa-angle-down fa-3x"></i></th>
                    <th></th>
                </tr>
            </table>
        </section>
    </div>
</body>
